<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>tiny_bytecode Playground</title>
  <style>
    body{font-family:system-ui, -apple-system, 'Segoe UI', Roboto, Arial; margin:20px}
    textarea{width:100%;height:240px;font-family:monospace}
    pre#out{background:#111;color:#eee;padding:12px;border-radius:6px;min-height:80px}
    .controls{margin:8px 0}
  </style>
</head>
<body>
  <h1>tiny_bytecode Playground</h1>
  <p>Füge Bytecode in das Feld ein und klicke <strong>Run</strong>. Kommentare mit <code>#</code> möglich.</p>

  <label for="code"><strong>Bytecode</strong></label>
  <textarea id="code"># Beispiel: lese ein Zeichen von input und gib es wieder aus\n, . ^
</textarea>

  <label for="input"><strong>Input (Stream, kein prompt)</strong></label>
  <textarea id="input" placeholder="Gib hier Text ein; ',' liest nacheinander die Zeichen"></textarea>

  <div class="controls">
    <button id="run">Run</button>
    <button id="stop">Clear</button>
  </div>

  <h3>Output</h3>
  <pre id="out"></pre>

  <script src="./tbc_vm.js"></script>
  <script>
    const out = document.getElementById('out');
    const codeEl = document.getElementById('code');
    const runBtn = document.getElementById('run');
    const stopBtn = document.getElementById('stop');
    let running = false;

    runBtn.addEventListener('click', async () => {
      out.textContent = '';
      const vm = new TinyBytecodeVM();
      vm.onOutput = (ch) => { out.textContent += ch; };

      // Input buffer: read sequentially from the #input textarea, return -1 on EOF
      const inputArea = document.getElementById('input');
      const inputText = inputArea.value || '';
      let inputPos = 0;
      vm.onRead = async () => {
        if (inputPos >= inputText.length) return -1;
        const code = inputText.charCodeAt(inputPos) & 0xFF;
        inputPos += 1;
        return code;
      };

      try {
        vm.loadProgram(codeEl.value);
        running = true;
        await vm.run(200000);
      } catch (e) {
        out.textContent += '\n[ERROR] ' + e.message;
      } finally {
        running = false;
      }
    });

    stopBtn.addEventListener('click', () => { out.textContent = ''; });
  </script>
</body>
</html>
